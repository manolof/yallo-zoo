<footer class="bg-gray-800">
	<div
		class="container mx-auto grid gap-8 grid-cols-2 md:grid-cols-4 pt-8 md:pt-16"
	>
		<ng-container *ngFor="let footerItem of footerItems">
			<div class="text-center">
				<h4
					class="text-sm md:text-base lg:text-lg text-white font-bold mb-2 md:mb-4"
				>
					{{ footerItem.title }}
				</h4>
				<ul>
					<ng-container *ngFor="let item of footerItem.items">
						<li>
							<a
								routerLink=""
								class="inline-block text-sm md:text-base py-1 px-4 mb-1 text-gray-400 hover:text-white font-medium transition-colors"
							>
								{{ item }}</a
							>
						</li>
					</ng-container>
				</ul>
			</div>
		</ng-container>
	</div>
